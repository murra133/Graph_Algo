    let nodes = g.getAllNodes();
    for(let i in nodes){
        nodes[i].getDiv().remove();
        nodes[i].setDiv(did(i))
        let rect = (nodes[i].getDiv()).getBoundingClientRect();
        nodes[i].setPosition(parseInt(rect.left),parseInt(rect.top))
    }
