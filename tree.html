
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Graphs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/38a84518ea.js" crossorigin="anonymous"></script> 
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="tree.js"></script>
</head>
<body onresize="draw_edge()">
    <div id="view_port" width="1000" height="700">
        <div>
            <div id="tree"></div>
            <div id="edges">
            </div>
        </div>
        <div id="count-view">
            <h4>Print Line:</h4>
            <p>Statement: <p id="statement"></p></p>
        </div>
    </div>

    <div id="settings" class="active" onclick="toggle_sidebar(this)">Settings</div>
    <div id ="sidebar" class="active">
        <h3 id="algo_title">Binary tree</h3>
        <div id="select_algo">
            <p>Select Data Structure:<br></p>
            <select id="choose_tree" onchange="choose_data_structure(this)">
                <option value="bt">Binary tree</option>
                <option value="bst">Binary Search tree</option>
                <option value="at">Avl tree</option>
                <option value="hp">Heap</option>
            </select>
        </div>
        <div id="tree_values">
            <p>Add Nodes:</p>
            <div id="add_root" class="add_node">
                <input type="text" id="input_root" >
                <button class="button" onclick="add_node('root')">ADD ROOT</button>
            </div>
        </div>
        <div id ="tree_insertion">
            <p>Input string of items to build tree (Items to be separated by a space, use comma to omit a node)</p>
            <textarea type="text" id ="input_tree" oninput="buildtree(this)"></textarea>
        </div>
        <div id="tree_algo">
            <p>Select Algorithm to Run:</p>
            <select id="bt_algo" onchange="tree_algo(this)">
                <!-- <option value="1">Left Rotate</option>
                <option value="2">Right Rotate</option> -->
                <option value="pre"> Pre-Order Traversal</option>
                <option value="in"> In-Order Traversal</option>
                <option value="post">Post-Order Traversal</option>
                <option value="level">Level-Order Traversal</option>
            </select>
        </div>

    </div>
    <diV id ="controls">
        <h3>Controls:</h3>
        <div id="visual_toggle">
            <p>Do you want the Algorithm to be Visual?</p>
            <label class="switch">
                <input onclick="speed_instant(this)" type="checkbox">
                <span class="slider round"></span>
              </label>
              <label class="speed">
                  <input oninput="speed_change(this)" type ="range" id="speed" min="1" max="2000" value="20">
                  <p id="speed_val">20ms</p>
              </label>
        </div>
        <div id = "buttons">
            <button onclick="talgo('pre')" id="run" class="run-button">Run</button>
            <button class="reset-button" onclick="draw_edge()">Reset</button>
            <button class="clear-button" onclick="clear_()">Clear</button>
        </div>
    </diV>
</body>
<footer>
</footer>
